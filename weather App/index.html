<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Today!</h1>
        <div class="searchBox">
            <input id="city" class="form" type="search" placeholder="Search for a city" aria-label="Search">
            <button class="btn" type="submit" id="submit">Search</button>
        </div>
        <div class="card">
            <div class="weather">
                <h1><span id="temp"></span>°C</h1>
                <h2><span id="cityName"></span> ,<span id="countryName"></span></h2>
            </div>
            <div class="card-2">
                <span>
                    <p>Max temperature: <span id="temp_max"></span> °C</p>
                    <p>Min temperature: <span id="temp_min"></span> °C</p>
                    <p>Wind speed: <span id="wind_speed"></span> m/s</p>
                    <p>Wind degrees: <span id="wind_deg"></span> degrees</p>
                </span>
                <span>
                    <p>Humidity: <span id="humidity"></span> %</p>
                    <p>Pressure: <span id="pressure"></span>hPa</p>
                    <p>Sunrise Time: <span id="sunrise_time"></span></p>
                    <p>Sunset Time: <span id="sunset_time"></span></p>
                </span>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
